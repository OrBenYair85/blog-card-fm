<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <section class="blog-card">
    <div class="img-part-of-card">
        <img src="/assets/images/illustration-article.svg" alt="illustration-article" class="card-img" />
    </div>
    <div class="details-box">
      <div class="learning-tag">
        <h3>Learning</h3>
      </div>
      <p class="p-date">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundation</h1>
      <p class="details-box-gray">These languages are the backbone of every<br> website, defining structure, content, and presentation.</p>
    </div>
    <div class="user-details">
      <img src="/assets/images/image-avatar.webp" alt="user-Image" class="user-img" />
      <p>Greg Hooper</p>
    </div>
  </section>
</body>
</html>
